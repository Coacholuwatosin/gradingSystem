<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <!-- <header>
        <div id="logoCon">
            <img id="logo" src="Images/Llogo.png" alt="" height="auto" width="100px">
        </div>
    </header> -->

    <section id="gradeContainer">
        <div id="container" class="container px-5 py-2">
            <div id="logoCon" class="d-flex align-items-center mb-3">
                <img id="logo" src="Images/Llogo.png" alt="" height="auto" width="100px">
                <p id="headline" class="mb-0 ml-2">GRADING SYSTEM</p>
            </div>            
            <!-- <marquee behavior="scroll" direction="alternate" scrollamount="20" loop="infinite"><p class id="headline">GRADING SYSTEM</p></marquee> -->
            <p id="subHead"><span class="fs-3"><strong>Welcome!</strong></span> <br> Enter your score below and click <span  class="bg-black text-white px-2 rounded-2">"submit"</span> to see your result.</p>
            <div id="mainContainer" class="row justify-content-between align-items-center mb-5">
                <div id="inputCon" class="col-5 p-4">
                    <div class="text-center">
                        <input id="input" type="text" class="inp form-control mb-3" placeholder="Enter Your Score" aria-label="Enter your score" aria-describedby="button-addon2">
                        <button class="btn btn-primary px-5" type="button" id="submit" onclick="submitValues()">Submit</button>
                      </div>
                </div>
 
                <div id="resultcon" class="col-6 bg-primary text-white p-5">
                    <p class="fw-bold fs-5">Result</p>
                    <div class="p-4 fs-5" id="showResult"></div>
                </div>
            </div>

            <hr>

            <div class="text-center mt-3 mb-3">
                <button onclick="reloadPage()" style="background-color: #FFB300;" class="btn px-5">Refresh</button>
            </div>
        </div>
    </section>

    

    <script src="script.js"></script>
</body>
</html>
